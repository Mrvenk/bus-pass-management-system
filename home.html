<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    

    <div class="container my-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4"><i class="fas fa-bus-alt"></i> Bus Pass Details</h1>

            <div class="alert alert-info text-center" role="alert">
                <i class="fas fa-info-circle"></i> You currently do not have an active bus pass. Please apply for a new one.
            </div>

            <h3><i class="fas fa-file-alt"></i> Required Documents</h3>
            <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item"><i class="fas fa-id-card"></i> ID Proof </li>
                <li class="list-group-item"><i class="fas fa-map-marker-alt"></i> Address Proof and college-fees-receipt</li>
                <li class="list-group-item"><i class="fas fa-camera"></i> Passport-size Photo</li>
            </ul>

            <div class="text-center">
                <button class="btn btn-success btn-lg" onclick="window.location.href='application.html'">
                    <i class="fas fa-file-signature"></i> Apply for Bus Pass
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
