<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4"><i class="fas fa-file-signature"></i> Application Form</h2>
            <form id="application-form">
                <div class="mb-3">
                    <label for="student-name" class="form-label">Student Name:</label>
                    <input type="text" class="form-control" id="student-name" name="student-name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="date-of-birth" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="date-of-birth" name="date-of-birth" required>
                </div>
                <div class="mb-3">
                    <label for="college-name" class="form-label">College Name:</label>
                    <input type="text" class="form-control" id="college-name" name="college-name" placeholder="Enter your college name" required>
                </div>
                <div class="mb-3">
                    <label for="studying-course" class="form-label">Studying Course:</label>
                    <input type="text" class="form-control" id="studying-course" name="studying-course" placeholder="Enter your course of study" required>
                </div>
                <div class="mb-3">
                    <label for="bus-pass-location" class="form-label">Bus Pass Location:</label>
                    <select class="form-select" id="bus-pass-location" name="bus-pass-location" required>
                        <option value="" disabled selected>Select the location</option>
                        <option value="Campus">badrawathi</option>
                        <option value="Downtown">new town</option>
                        <option value="Suburbs">kadur</option>
                        <option value="City Center">gopala</option>
                        <option value="Airport">Airport</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="student-photo" class="form-label">Upload Student Photo:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-camera"></i></span>
                        <input type="file" class="form-control" id="student-photo" name="student-photo" accept="image/*" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="fees-receipt" class="form-label">Upload College Fees Receipt:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-file-invoice"></i></span>
                        <input type="file" class="form-control" id="fees-receipt" name="fees-receipt" accept=".pdf, .jpg, .jpeg, .png" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-paper-plane"></i> Submit Application
                    </button>
                </div>
            </form>
            <p id="success-message" class="text-success text-center mt-3" style="display:none;">Application submitted successfully!</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('application-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Show success message
            document.getElementById('success-message').style.display = 'block';
        });
    </script>
</body>
</html>
